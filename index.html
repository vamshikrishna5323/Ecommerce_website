<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple eCommerce Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f8f9fa;
    }
    header {
      background: #343a40;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 30px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #28a745;
      font-weight: bold;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .product button:hover {
      background: #0056b3;
    }
    .cart {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    .cart h2 {
      margin-bottom: 15px;
    }
    .cart-items {
      list-style: none;
    }
    .cart-items li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    footer {
      margin-top: 50px;
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>My eShop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <main>
    <section class="product-list" id="product-list">
      <!-- Products will be injected here -->
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <ul class="cart-items" id="cart-items"></ul>
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My eShop. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Wireless Headphones", price: 49.99, image: "https://via.placeholder.com/250x200?text=Headphones" },
      { id: 2, name: "Smart Watch", price: 79.99, image: "https://via.placeholder.com/250x200?text=Smart+Watch" },
      { id: 3, name: "Bluetooth Speaker", price: 29.99, image: "https://via.placeholder.com/250x200?text=Speaker" },
      { id: 4, name: "Gaming Mouse", price: 19.99, image: "https://via.placeholder.com/250x200?text=Mouse" },
      { id: 5, name: "HD Webcam", price: 39.99, image: "https://via.placeholder.com/250x200?text=Webcam" }
    ];

    const cart = [];

    function renderProducts() {
      const productList = document.getElementById('product-list');
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const cartItem = cart.find(item => item.id === id);
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function removeFromCart(id) {
      const index = cart.findIndex(item => item.id === id);
      if (index !== -1) {
        if (cart[index].quantity > 1) {
          cart[index].quantity--;
        } else {
          cart.splice(index, 1);
        }
      }
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} x ${item.quantity}
          <button onclick="removeFromCart(${item.id})" style="margin-left: 10px; background:red; color:white; border:none; padding:4px 8px; border-radius:3px;">-</button>
        `;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    // Initialize
    renderProducts();
  </script>

</body>
</html>
